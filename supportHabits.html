<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiet Habits Support</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
        }
        h1 { font-weight: 600; font-size: 2.5rem; margin-bottom: 10px; }
        p { color: #86868b; font-size: 1.1rem; }
        .button {
            display: inline-block;
            background: #0071e3;
            color: white;
            padding: 12px 24px;
            border-radius: 980px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .button:hover { background: #0077ed; }
        .footer { margin-top: 40px; font-size: 0.8rem; color: #a1a1a6; }
        hr { border: 0; border-top: 1px solid #d2d2d7; margin: 30px 0; }
        .contact-link { color: #0071e3; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>Quiet Habits</h1>
    <p>Building calm daily routines.</p>
    
    <hr>
    
    <h3>Need Help?</h3>
    <p>Whether you have a question about features or a suggestion for improvements, we're here for you.</p>
    
    <a href="mailto:support@quiethabits.app" class="button">Contact Support</a>

    <div class="footer">
        <p>Coming Soon: Guided streaks & habit analytics.</p>
        <p>&copy; 2026 Quiet Habits. Built for macOS.</p>
    </div>
</div>

</html>
